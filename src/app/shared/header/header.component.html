<!-- Header -->
<header class="header-v4">
    <!-- Header desktop -->
    <div class="container-menu-desktop">
        <!-- Topbar -->
        <div class="top-bar">
            <div class="content-topbar flex-sb-m h-full container">
                <div class="left-top-bar">
                    Free shipping for standard order over $100
                </div>

                <div class="right-top-bar flex-w h-full">
                    <a href="#" class="flex-c-m trans-04 p-lr-25">Help & FAQs</a>
                    <a [routerLink]="['/login']" class="flex-c-m trans-04 p-lr-25">My Account</a>
                </div>
            </div>
        </div>

        <div class="wrap-menu-desktop">
            <nav class="limiter-menu-desktop container">

                <!-- Logo desktop -->
                <a href="#" class="logo">
                    <img src="assets/images/icons/logo-01.png" alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li routerLinkActive="active-menu"><a [routerLink]="['/home']">Home</a></li>
                        <li routerLinkActive="active-menu"><a [routerLink]="['/product']">Comprar</a></li>
                        <li routerLinkActive="active-menu"><a [routerLink]="['xx']">Blog</a></li>
                        <li routerLinkActive="active-menu"><a [routerLink]="['/about']">About</a></li>
                        <li routerLinkActive="active-menu"><a [routerLink]="['/contact']">Contact</a></li>
                    </ul>
                </div>

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m">
                    <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="2">
                        <i class="zmdi zmdi-shopping-cart"></i>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- End Header desktop -->

</header>
<!-- end Header -->
